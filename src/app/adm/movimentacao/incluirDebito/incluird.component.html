
<div class="container bg-light">
	<div class="row">
		<div class="col-md-9 order-md-1">
			<form (ngSubmit)="salvar()">
				<br />
				<h4 class="mb-3">{{titulo}}</h4>

				<div class="col-md-5 mb-4">
					<label for="movimentacaoDebito">Debito</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">R$</span>
						</div>					 
					<input type="text"
						class="form-control" name="movimentacaoDebito"
						[(ngModel)]="movimentacao.movimentacaoDebito" placeholder="Debito"
						required>
						<div class="input-group-prepend">
							<span class="input-group-text">,00</span>
						</div>
						</div>
				</div>
				<div class="col-md-2 mb-4">
					<label for="idbancoMovimentacao">Conta</label> <select
						class="custom-select d-block w-100" id="idbancoMovimentacao"
						[(ngModel)]="movimentacao.movimentacaoIdConta"
						[ngModelOptions]="{standalone: true}" title="" required>
						<option selected="selected">Selecione...</option>
						<option *ngFor="let conta of contas" [value]="conta.idConta">{{conta.contaNumero}}-{{conta.contaDigito}}</option>
					</select>
				</div>
				<br />
				<br />
				<hr class="mb-4">
				<div class="col-md-2">
					<button type="submit" class="btn btn-outline-primary  btn-block">Salvar</button>
				</div>

			</form>
		</div>
	</div>
	<footer class="my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2017-2018 Banco S/A</p>
	</footer>
</div>
