
<div class="bg-light">
<div class="col-md-12">
<br />	
<h4>{{titulo}}</h4>

<table>
    <thead>
        <tr class="d-flex">
            <th class="col-1">Codigo</th>
            <th class="col-9">Nome do Banco</th>
            <th class="col-1">Editar</th>
            <th class="col-1">Excluir</th>
        </tr>
    </thead>

    <tbody>
        <tr class="d-flex" *ngFor="let banco of bancos; let i = index;">

            <td class="col-sm-1">{{ banco.bancoCodigo }}</td>
            <td class="col-sm-9">{{ banco.bancoNome }}</td>

            <td class="col-sm-1"><a (click)="editar(banco.idBanco);">Editar</a></td>
            <td class="col-sm-1"><a (click)="excluir(banco.idBanco, i);">Excluir</a></td>
        </tr>
    </tbody>
</table>
</div>
</div>
