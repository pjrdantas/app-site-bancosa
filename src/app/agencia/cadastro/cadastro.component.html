
<div class="container bg-light">
	<div class="row">
		<div class="col-md-9 order-md-1">
			<form (ngSubmit)="salvar();">
				<br />
				<h4 class="mb-3">{{titulo}}</h4>
				<div class="row">
					<div class="col-md-3">
						<label for="codigo">Codigo</label> <input type="text"
							class="form-control" name="tbAgenciaCodigo"
							[(ngModel)]="agencia.tbAgenciaCodigo"
							placeholder="Codigo" required>
					</div>
					<div class="col-md-3">
						<label for="agencia">Digito</label> <input type="text"
							class="form-control" name="tbAgenciaDigito"
							[(ngModel)]="agencia.tbAgenciaDigito"
							placeholder="Digito" required>
					</div>

					<div class="col-md-6 mb-4">
						<label for="banco">Banco</label> 
						<select class="custom-select d-block w-100" id="banco" [(ngModel)]="agencia.tbAgenciaidBanco" [ngModelOptions]="{standalone: true}"  required >
							<option selected="selected">Selecione...</option>
							<option *ngFor="let banco of bancos" [value]="banco.idBanco">{{banco.tbBancoNome}}</option>
							</select>                              
					</div>

					<div class="col-md-4">
						<button type="submit" class="btn btn-outline-primary  btn-block">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer class="my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2017-2018 Banco S/A</p>
	</footer>
</div>
