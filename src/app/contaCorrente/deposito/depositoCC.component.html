
<div class="container bg-light">
	<br /> <br />
	<div class="row">

		<div class="col-md-12">
			<h4>Conta Corrente: Depósito</h4>
			<form>

				<div class="row">
					<div class="col-md-6">
						<label>Ag. 0641 C/C: 01.053383.8</label>
					</div>
				</div>
				<br /> <br /> <br /> <br />
				<div class="row">
					<div class="col-md-4">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">R$</span>
							</div>
							<input type="text" name="nota" placeholder="Digite o Valor"
								[(ngModel)]="nota.notasValor" class="form-control" />
							<div class="input-group-prepend">
								<span class="input-group-text">,00</span>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<button class="btn btn-success  btn-block" type="submit">CONFIRMA</button>
					</div>
					<div class="col-md-2">
						<button class="btn btn-secondary  btn-block" type="submit">CANCELAR</button>
					</div>
				</div>

			</form>
		</div>
	</div>

	<footer class="my-5 pt-5 text-muted text-center text-small">
		<hr class="mb-4">
		<p class="mb-1">&copy; 2017-2018 Banco S/A</p>
	</footer>
</div>
