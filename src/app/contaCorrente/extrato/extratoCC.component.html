<nav
	class="navbar navbar-expand-md bg-primary navbar-dark text-light fixed-top">
	<a class="navbar-brand">Bancos S/A - Conta Corrente: Extrato</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarCollapse" aria-controls="navbarCollapse"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
		</ul>
		<form class="form-inline mt-2 mt-md-0">
			<button class="btn btn-secondary mr-sm-2 my-sm-0" type=button
				[routerLink]="['/home']">Sair</button>
		</form>
	</div>
</nav>
<div class="container bg-light">
	<div class="row">

		<div class="col-md-12">

			<form>
				<div class="row">
					<div class="col-md-6">
						<label><span>Ag.:{{conta.agenciaCodigo}}.{{conta.agenciaDigito}}
								- C/C:{{conta.contaNumero}}.{{conta.contaDigito}} -
								{{conta.clienteNome}}</span></label>
					</div>
					<div class="col-md-3">						 
					</div>
					<div class="col-md-2">						 
							<button class="btn btn-secondary btn-sm " type="submit"
							(click)="retornar(conta.contaIdCliente);">Retornar</button>						  
					</div>
				</div>
				<br />
				<table class="table table-striped">
					<thead>
						<tr class="d-flex">
							<th class="col-3">Data</th>							 
							<th class="col-3">Crédito(R$)</th>
							<th class="col-3">Débito(R$)</th>
							<th class="col-3">Saldo(R$)</th>
						</tr>
					</thead>
					<tbody>
						<tr class="d-flex" *ngFor="let movimentacao of movimentacoes;">
						   <td class="col-sm-3">{{ movimentacao.movimentacaoData }}</td>  
						   <td class="col-sm-3">{{ movimentacao.movimentacaoCredito }}</td> 
						   <td class="col-sm-3">{{ movimentacao.movimentacaoDebito }}</td> 
						   <td class="col-sm-3">{{ movimentacao.movimentacaoSaldo }}</td>							
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>

</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
	<hr class="mb-12">
	<p class="mb-1">&copy; 2017-2018 Banco S/A</p>
</footer>
