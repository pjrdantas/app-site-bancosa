<div class="container bg-light text-center">
	<div class="row">
		<div class="col-md-12">
			<form class="form-signin" >
				<div class="row">
					<h4>Conta Corrente: Entrar</h4>
					<div class="col-md-9 mb-3">
						<label for="idCliente">Cliente</label> 
						<select class="custom-select d-block w-100" id="idCliente" [(ngModel)]="cliente.idCliente" [ngModelOptions]="{standalone: true}" required>
							<option selected="selected">Selecione o Cliente...</option>
							<option *ngFor="let cliente of clientes" [value]="cliente.idCliente">{{cliente.clienteNome}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-9 mb-3">
						<button type="submit" class="btn btn-lg btn-primary btn-block" (click)="login(cliente.idCliente);">Entrar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
