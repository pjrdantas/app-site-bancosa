
<div class="container bg-light">
	<div class="row">
		<div class="col-md-12 order-md-1">
			<form (ngSubmit)="salvar()">
				<br />
				<h4 class="mb-3">{{titulo}}</h4>

				<div class="row">
				<div class="col-md-2 mb-4">
					<label for="contaNumero">Conta</label> 
					<input type="text" class="form-control" name="contaNumero" [(ngModel)]="conta.contaNumero" placeholder="Numero" required>
				</div>
				<div class="col-md-1 mb-4">
					<label for="contaDigito">Digito</label> 
					<input type="number" class="form-control" name="contaDigito" [(ngModel)]="conta.contaDigito" placeholder="Digito" required>
				</div>
				</div>				
				
				<div class="row">
				<div class="col-md-2 mb-4">
					<label for="contaIdAgencia">Agencia</label> 
					<select class="custom-select d-block w-100" id="contaIdAgencia" [(ngModel)]="conta.contaIdAgencia" [ngModelOptions]="{standalone: true}" required >
						<option selected="selected">Selecione...</option>
						<option *ngFor="let agencia of agencias" [value]="agencia.idAgencia">{{agencia.agenciaCodigo}}-{{agencia.agenciaDigito}}</option>
					</select>                              
				</div>
				</div>
				
				<div class="row">
				<div class="col-md-3 mb-4">
					<label for="contaIdCliente">Cliente</label> 
					<select class="custom-select d-block w-100" id="contaIdCliente" [(ngModel)]="conta.contaIdCliente" [ngModelOptions]="{standalone: true}" required >
						<option selected="selected">Selecione...</option>
						<option *ngFor="let cliente of clientes" [value]="cliente.idCliente">{{cliente.clienteNome}}</option>
					</select>                              
				</div>
				</div>
				
				<hr class="mb-4">
				<div class="row">
				<div class="col-md-2">
					<button type="submit" class="btn btn-outline-primary  btn-block">Salvar</button>
				</div>
				</div>

			</form>
		</div>
	</div>
	<footer class="my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2017-2018 Banco S/A</p>
	</footer>
</div>
