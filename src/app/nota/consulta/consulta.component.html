
<div class="bg-light">
<div class="col-md-12">
<br />	
<h4>{{titulo}}</h4>

<table>
    <thead>
        <tr class="d-flex">
            <th class="col-10">Notas</th>
            <th class="col-1">Editar</th>
            <th class="col-1">Excluir</th>
        </tr>
    </thead>

    <tbody>
        <tr class="d-flex" *ngFor="let nota of notas; let i = index;">

            <td class="col-sm-10">{{ nota.tbNotasValor }}</td>

            <td class="col-sm-1"><a (click)="editar(nota.idNotas);">Editar</a></td>
            <td class="col-sm-1"><a (click)="excluir(nota.idNotas, i);">Excluir</a></td>
        </tr>
    </tbody>
</table>
</div>
</div>
